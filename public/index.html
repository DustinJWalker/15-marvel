<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-Marvel</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <div class="app">
    <div class="app__header">
      <h1 class="app__header-title">Marvel</h1>
    </div>

    <div class="app__container">

      <div class="hero">
        <figure class="comic__data">
          <img src="" alt="" />
          <div class="comic__data-title">
            <div class="comic__data-year">

            </div>
          </div>
          <h3 class="fancy-text">Creator</h3>
          <div class="divider"></div>
            <ul class="comic__writers"></ul>
              <li class="comic__writers-names"</li>
          </figure>
        </div>

      <div class="app__content">

        <div class="comic__characters">
          <h2 class="comic__characters-header">Characters</h2>
            <div class="divider"></div>
            <img class="comic__charachters-pic" src="" alt="" />
            <div class="comic__characters-name">  </div>
          </div>

        <div class="comic__issues">
          <h2 class="comic__issues-header">Comics</h2>
          <img class="comic__issues-pic" src="" alt="" />
            <div class="comic__issues-number">  </div>
              <div class="comic__issues-title"></div>
              <button type="button" name="button">Read More</button>
            </div>

        <div class="comic__covers">
          <img class="comic__covers-pic" src="" alt="" />
        </div>


      </div>

      </div>





</div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
